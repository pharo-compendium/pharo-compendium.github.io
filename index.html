---
layout: page
tagline:
---
  <h1>Welcome to Pharo catalog</h1>
  <p>
  <em>The Pharo compendium is a catalog for <a href="https://www.pharo.org"></a>Pharo</a> of loadable items defined in <a href="catalog.json">catalog.json</a></em>
  </p>
  <h2>
    Catalog contents:
  </h2>

  {% for entry in site.posts %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">{{ entry.title }}</h3>
        <h6 class="card-subtitle mb-2 text-muted">{{ entry.title }}</h6>
        <p class="card-text">{{ entry.description }}</p>
        <a href="{{ site.BASE_PATH }}{{ entry.url }}" class="card-link">Details</a> <a href="{{ entry.homepage }}" class="card-link">Homepage</a> 
      </div>
    </div>         
  {% endfor %}
